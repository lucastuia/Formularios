<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro de pessoas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="cadastro">
  <div class="conteiner">
    <div class="header">
      <h1>Cadastro</h1>
    </div>

      <form id="form" action="form">
      <div class="form-content">
        <label for="text">Nome completo</label>
        <input type="text" id="name" placeholder="Digite seu nome completo">
      </div>
      <div class="form-content">
        <label for="text">Data de nascimento</label>
        <input type="date" id="birthday">
      </div>
      <div class="form-content">
        <label for="text">Email</label>
        <input type="text" id="Email" placeholder="Digite seu Email">
      </div>
      <div class="form-content">
        <label for="text">Telefone</label>
        <input type="text" id="Telefone" placeholder="Digite seu Telefone">
      </div>
      <div class="form-content">
        <label for="text">Endereço</label>
        <input type="text" id="Endereço">
      </div>
      <div class="form-content">
        <label for="text">Estado</label>
        <select name="" id="">
            <option value="">Rio Grande do Sul</option>
            <option value="">São Paulo</option>
            <option value="">Santa Catarina</option>
            <option value="">Parana</option>
            <option value="">Rio de Janeiro</option>
            <option value="">Minas Gerais</option>
        </select>
      </div>
      <div class="form-content">
        <label for="text">Cidade</label>
        <input type="text" id="nome7" name="Cidade">
        <input type="button" value="Cadastrar" id="nome1">
      </div>
      </form>  

</div>
</form>
</body>
</html>
